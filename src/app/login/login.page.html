<ion-content [fullscreen]="true" class="backgroundTest2">
  <ion-header>
    <div style="display: flex; align-items: center; justify-content: center;">
      <ion-img src="assets/logo-duoc-12.png" style="height: 50%; width: 50%;"></ion-img>
    </div>
    <h1 style="text-align: center;">Iniciar sesión</h1>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-input label="Nombre de usuario" labelPlacement="floating" type="text" [(ngModel)]="login.Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" type="password" [(ngModel)]="login.Password"></ion-input>
    </ion-item>
    <a style="text-decoration: none;" [routerLink]="['/reset-password']" >¿Olvidaste tu contraseña?</a>
  </ion-card>
  <div style="display: flex; justify-content: center;">
    <ion-button (click)="iniciarSesion()">Iniciar sesión</ion-button>
  </div>
</ion-content>
