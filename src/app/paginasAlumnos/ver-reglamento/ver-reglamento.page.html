<div class="row">
  <div class="col-12">
    <div class="quality-select">
      <form action="#">
        <div class="input-counter" style="text-align: center;">
          <button (click)="substractZoom()" class="minus-btn"><i class="la la-minus"></i></button>
          <button (click)="addZoom()" class="plus-btn"><i class="la la-plus"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
<pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              [zoom-scale]="'page-width'"
              [zoom]="zoom"
              [stick-to-page]="true"
              [page]=""
              style="width: 100%; height: 100%"
  ></pdf-viewer>
