<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let clase of classes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ clase.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Descripci√≥n: {{ clase.description }}</p>
            <p>Fecha: {{ clase.date }}</p>
            <ion-button (click)="registrarAsistencia(clase)">
              Registrar Asistencia
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
