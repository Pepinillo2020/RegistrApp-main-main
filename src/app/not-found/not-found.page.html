<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Página No Encontrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="not-found-page">
  <div class="message-container" @fadeIn>
    <h1 @slideIn>404</h1>
    <p @slideIn>Oops, parece que te has perdido...</p>
    <ion-button expand="block" routerLink="/login" @fadeIn>Llévame a casa</ion-button>
  </div>
</ion-content>
