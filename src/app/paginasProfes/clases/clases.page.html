<ion-header>
  <ion-toolbar>
    <ion-title>Clases</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/crear-clase']">Crear Clase</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let class of classes">
      <ion-label>
        <h2>{{ class.title }}</h2>
        <p>{{ class.description }}</p>
        <p>{{ class.date }}</p>

      </ion-label>
      <ion-button [routerLink]="['/editar-clase', class.id]">Editar</ion-button>
      <ion-button color="danger" (click)="deleteClass(class.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
